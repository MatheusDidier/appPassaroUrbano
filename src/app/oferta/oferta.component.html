<div class="container">

  <div class="oferta" *ngIf="oferta != undefined">

    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img [src]="oferta.imagens[0].url" />
          <img [src]="oferta.imagens[0].url" />
          <img [src]="oferta.imagens[0].url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency:'BRL':'true'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <!-- AQUI SE UTILIZAR O BARRA VOLTARIA PARA A RAIZ -->
          <a class="nav-link active" id="home-tab" data-toggle="tab" routerLink="como-usar" role="tab" aria-controls="home" aria-selected="true">Como usar</a>
        </li>
        <li class="nav-item">
          <!-- AQUI SE UTILIZAR O BARRA VOLTARIA PARA A RAIZ -->
          <a class="nav-link" id="profile-tab" data-toggle="tab" routerLink="onde-fica" role="tab" aria-controls="profile" aria-selected="false">Onde fica ?</a>
        </li>

      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>
        <!-- <div class="tab-pane fade show active" id="como-usar" role="tabpanel" aria-labelledby="home-tab">Como usar</div> -->
        <!-- <div class="tab-pane fade" id="onde-fica" role="tabpanel" aria-labelledby="profile-tab">Onde fica ?</div> -->

      </div>
    </div>
  </div>
</div>
